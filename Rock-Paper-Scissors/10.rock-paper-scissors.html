<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="10.rock-paper-scissors.css">
</head>
<body>
   <p class="title">Rock Paper Scissors</p>
      <button Onclick="
      playGame('rock');
      " class="move-button">
      <img src="rock-emoji.png" class="move-icon"></button>

      <button onclick = "
      playGame('paper');
      " class="move-button">
      <img src="paper-emoji.png" class="move-icon"></button>

      <button onclick = "
      playGame('Scissors');
      " class="move-button">
      <img src="scissors-emoji.png" class="move-icon"></button>

      <p class = "js-result result"></p>
      <p class = "js-moves"></p>
      <p class = "js-score score"></p>

      <button Onclick = "
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score">Reset Score</button>

      <button class="auto-play-button" onclick="
         autoPlay();
      ">Auto Play</button>

      <script src="10.rock-paper-scissors.js"></script>
</body>
</html>
